<!DOCTYPE html>
<html lang="no">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Motorvognregister</title>
    <script src="endre.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Motorvognregister</h1>
            <form class="form">
                <input type="text" id="id" hidden/>
                <div class="form-group">
                    <label for="personnummer">Personnummer</label>
                    <input type="text" class="form-control" id="personnummer" />
                </div>
                <div class="form-group">
                    <label for="navn">Navn</label>
                    <input type="text" class="form-control" id="navn"/>
                </div>
                <div class="form-group">
                    <label for="addresse">Address</label>
                    <input type="text" class="form-control" id="addresse"/>
                </div>
                <div class="form-group">
                    <label for="kjennetegn">Kjennetegn</label>
                    <input type="text" class="form-control" id="kjennetegn"/>
                </div>
                <div class="form-group">
                    <label for="bilmerke">Bilmerke</label>
                    <div id="bilmerke" class="dropdown">

                    </div>
                </div>
                <div class="form-group">
                    <label for="biltype">Biltype</label>
                    <div id="biltype" class="dropdown">

                    </div>
                </div>
            </form>
            <button class="btn btn-primary" onclick="endreMotorvogn()">Endre</button><br/>
        </div>
    </div>
</div>

</body>
</html>
